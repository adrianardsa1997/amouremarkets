<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário | Amoure Markets</title>
  <style>
    :root {
      --bg: #f9f6f3;
      --text: #2b2b2b;
      --muted: #6a6a6a;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 1.2rem 1.5rem;
      display: flex;
      justify-content: center;
      background: rgba(249,246,243,0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(0,0,0,0.03);
      cursor: pointer;
    }

    .logo {
      font-weight: 500;
      letter-spacing: 0.28em;
      font-size: 0.78rem;
      text-transform: uppercase;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 3rem 1.5rem 3.5rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.6rem);
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--muted);
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #2b2b2b;
      text-decoration: none;
      background: #fff;
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.03);
      border: 1px solid rgba(0,0,0,0.02);
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 3rem;
      font-size: 0.75rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header onclick="goHome()">
    <div class="logo">AMOURE MARKETS</div>
  </header>

  <main class="container">
    <h1>Formulário</h1>
    <p>
      Neste momento, as inscrições para o <strong>Amoure de Noel</strong> encontram-se encerradas.<br>
      Em breve abriremos as inscrições para o <strong>Amoure Azure</strong>.
    </p>
    <a class="back-btn" href="#" onclick="goHome(); return false;">← Voltar à página principal</a>
  </main>

  <footer>
    © <span id="year"></span> Amoure Markets. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function goHome() {
      var homePage = "index.html"; // ajusta se o nome do teu ficheiro principal for outro
      window.location.href = homePage;
    }
  </script>
</body>
</html>
